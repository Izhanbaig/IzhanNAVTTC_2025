<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clickabletext,.anotherclickabletext,.ananotherclickabletext{
            font-size: 20px;
            cursor: pointer;
        }
        .clickabletext:active{
            color: blue;
        }
        .anotherclickabletext:active{
            color: red;
        }
        .ananotherclickabletext:active{
            color: green;
        }

    </style>
</head>
<body>
    <p class="clickabletext">Click to change my Color to blue</p><br><br>
    <p class="anotherclickabletext">Click to change my color to red</p><br><br>
    <p class="ananotherclickabletext">Click to change my color to green</p><br><br>
    
</body>
</html>
